<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Режиссеры</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <hr class="hr"/>
        <h1>Все режиссеры</h1>
        <div class="red">
            <a href="directors/add"
               class="btn btn-secondery"
               role="button"
               style="..."
               aria-disabled="true">Добавить режиссера
            </a>
        </div>
    </div>
 <table class="table">
    <thead>
    <tr>
        <th scope="col">Фамилия</th>
        <th scope="col">Позиция</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="director : ${directors}">
        <td th:text="${director.getFio()}">
        <td th:text="${director.getPosition()}"></td>
    </tbody>
 </table>
</div>
